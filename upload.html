<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Analyze - Medical Image Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-box">
            <h2>Upload and Analyze Your Medical Image</h2>
            <input type="file" id="fileInput" accept="image/*" required>
            <button id="analyzeButton" class="btn">Analyze</button>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
